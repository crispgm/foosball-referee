<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Web application for foosball referee"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foosball Referee</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@0.6.0/modern-normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="/foosball-referee/assets/css/style.css" rel="stylesheet">
  <link type="image/x-icon" href="/foosball-referee/assets/images/icon.png" rel="icon">
</head>

<body>
  <div id="app">
    <div class="wrapper">
      <div class="main">
        <div class="title">
          Foosball Referee
        </div>

        <div class="scoreboard">
          <div class="panel" id="team1">
            <div class="panel-title">
              Team 1
            </div>
            <div class="panel-content">
              <div class="panel-section">
                <div class="panel-subtitle">Games</div>
                <div class="panel-operator">
                  <button class="panel-btn" @click="handleButton(1, 'games', 1)" v-bind:class="[team1.games == 1 ? 'panel-btn-clicked' : '']">1</button>
                  <button class="panel-btn" @click="handleButton(1, 'games', 2)" v-bind:class="[team1.games == 2 ? 'panel-btn-clicked' : '']">2</button>
                  <button class="panel-btn" @click="handleButton(1, 'games', 3)" v-bind:class="[team1.games == 3 ? 'panel-btn-clicked' : '']">3</button>
                </div>
              </div>
              <div class="panel-section">
                <div class="panel-subtitle">Timeouts</div>
                <div class="panel-operator">
                  <button class="panel-btn panel-btn-large" @click="handleButton(1, 'timeouts', 1)" v-bind:class="[team1.timeouts == 1 ? 'panel-btn-clicked' : '']">1</button>
                  <button class="panel-btn panel-btn-large" @click="handleButton(1, 'timeouts', 2)" v-bind:class="[team1.timeouts == 2 ? 'panel-btn-clicked' : '']">2</button>
                </div>
              </div>
              <div class="panel-section">
                <div class="panel-subtitle">Resets</div>
                <div class="panel-operator">
                  <button class="panel-btn panel-btn-large" @click="handleButton(1, 'resets', 1)" v-bind:class="[team1.resets == 1 ? 'panel-btn-clicked' : '']">Reset</button>
                  <button class="panel-btn panel-btn-large" @click="handleButton(1, 'resets', 2)" v-bind:class="[team1.resets == 2 ? 'panel-btn-clicked' : '']">Warn</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel" id="team2">
            <div class="panel-title">
              Team 2
            </div>
            <div class="panel-content">
              <div class="panel-section">
                <div class="panel-subtitle">Games</div>
                <div class="panel-operator">
                  <button class="panel-btn" @click="handleButton(2, 'games', 1)" v-bind:class="[team2.games == 1 ? 'panel-btn-clicked' : '']">1</button>
                  <button class="panel-btn" @click="handleButton(2, 'games', 2)" v-bind:class="[team2.games == 2 ? 'panel-btn-clicked' : '']">2</button>
                  <button class="panel-btn" @click="handleButton(2, 'games', 3)" v-bind:class="[team2.games == 3 ? 'panel-btn-clicked' : '']">3</button>
                </div>
              </div>
              <div class="panel-section">
                <div class="panel-subtitle">Timeouts</div>
                <div class="panel-operator">
                  <button class="panel-btn panel-btn-large" @click="handleButton(2, 'timeouts', 1)" v-bind:class="[team2.timeouts == 1 ? 'panel-btn-clicked' : '']">1</button>
                  <button class="panel-btn panel-btn-large" @click="handleButton(2, 'timeouts', 2)" v-bind:class="[team2.timeouts == 2 ? 'panel-btn-clicked' : '']">2</button>
                </div>
              </div>
              <div class="panel-section">
                <div class="panel-subtitle">Resets</div>
                <div class="panel-operator">
                  <button class="panel-btn panel-btn-large" @click="handleButton(2, 'resets', 1)" v-bind:class="[team2.resets == 1 ? 'panel-btn-clicked' : '']">Reset</button>
                  <button class="panel-btn panel-btn-large" @click="handleButton(2, 'resets', 2)" v-bind:class="[team2.resets == 2 ? 'panel-btn-clicked' : '']">Warn</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="timer" id="timer">
          <div class="countdown-timer" v-bind:class="[countdownWarning ? 'countdown-warning': (countdownState == 'running' ? 'countdown-running': '')]">
            {{countdownDisplay}}
          </div>
          <div class="countdown-pause-reset">
            <div class="countdown-btn">
              <button class="btn-reset" @click="handleResetTimer()">Reset</button>
            </div>
            <div class="countdown-btn">
              <button class="btn-pause" @click="handlePauseTimer()">Pause</button>
            </div>
          </div>
          <div class="countdown-set-timer">
            <div class="countdown-btn">
              <button class="btn-10s" @click="handleSetTimer(10)">10s</button>
            </div>
            <div class="countdown-btn">
              <button class="btn-15s" @click="handleSetTimer(15)">15s</button>
            </div>
          </div>
        </div>

        <div class="about">
          Copyright &copy; David Zhang, 2023.
          <a href="https://github.com/crispgm/foosball-referee" target="_blank">Open sourced on GitHub</a>.
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="/foosball-referee/app.js"></script>

</html>
